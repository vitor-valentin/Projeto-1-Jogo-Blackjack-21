<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="style.css" rel="stylesheet" />
    <title>Jogo - Blackjack</title>
</head>
<body>
    <section class="menu">
        <div class="mainMenu">
            <div class="chipsTop">
                <img src="imgs/chipsMenu.png" />
            </div>
            <h2>BLACKJACK</h2>
            <div class="options">
                <button id="play">Jogar</button>
                <button id="rules">Como Jogar</button>
                <button id="config">Opções</button>
            </div>
        </div>
        
        <div class="cardsBottom">
            <img src="imgs/ace_of_clubs.png" class="card" />
            <img src="imgs/ace_of_hearts.png" class="card" />
            <img src="imgs/ace_of_spades.png" class="card" />
        </div>
    </section>

    <section class="game">
        <div id="closeGame" class="closeBtn">✖</div>
    </section>

    <section class="rules">

    </section>

    <section class="config">

    </section>

    <audio id="bgMusic" loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
