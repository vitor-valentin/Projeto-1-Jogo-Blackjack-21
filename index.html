<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="style.css" rel="stylesheet" />
    <title>Jogo - Blackjack</title>
</head>
<body>
    <section class="menu">
        <div class="mainMenu">
            <div class="chipsTop">
                <img src="imgs/chipsMenu.png" />
            </div>
            <h2>BLACKJACK</h2>
            <div class="options">
                <button id="play">Jogar</button>
                <button id="rules">Como Jogar</button>
                <button id="config">Opções</button>
            </div>
        </div>
        
        <div class="cardsBottom">
            <img src="imgs/ace_of_clubs.png" class="mCard" />
            <img src="imgs/ace_of_hearts.png" class="mCard" />
            <img src="imgs/ace_of_spades.png" class="mCard" />
        </div>
    </section>

    <section class="game">
        <div id="closeBtn" class="closeBtn">✖</div>

        <div class="card-stack">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="dealer space">
            <div class="cardSpots">
                <div class="cardSpot"></div>
                <div class="cardSpot"></div>
                <label id="dealerPoints">0</label>
            </div>
        </div>

        <div class="player space">
            <div class="cardSpots">
                <label id="playerPoints">0</label>
                <div class="cardSpot"></div>
                <div class="cardSpot"></div>
            </div>
            <div class="chipsSpot"></div>
            <p>Total de fichas: <span id="totalChips">0</span></p>
            <p>Fichas apostadas: <span id="bettedChips">0</span></p>
        </div>

        <div class="playerOpts">
            <div class="opts">
                <button class="btnOpt" id="stand">Parar</button>
                <button class="btnOpt" id="hit">Pedir</button>
                <button class="btnOpt" id="double">Dobrar</button>
            </div>
        </div>

        <div class="smallMenu">
            <div class="gameBtn" id="rules">
                <img src="imgs/help.png" />
            </div>
            <div class="gameBtn" id="config">
                <img src="imgs/settings.png" />
            </div>
        </div>
    </section>

    <section class="rules">
        <div id="closeBtn" class="closeBtn">✖</div>
    </section>

    <section class="config">    
        <div id="closeBtn" class="closeBtn">✖</div>
    </section>

    <audio id="bgMusic" loop>
        <source src="sounds/background.mp3" type="audio/mpeg" />
    </audio>

    <audio id="seClick"><source src="sounds/click.mp3" /></audio>
    <audio id="seChips"><source src="sounds/chips.mp3" /></audio>
    <audio id="seDeal"><source src="sounds/deal.mp3" /></audio>
    <audio id="seFlip"><source src="sounds/flip.mp3" /></audio>
    <audio id="seWin"><source src="sounds/win.mp3" /></audio>

    <script src="script.js"></script>
</body>
</html>
